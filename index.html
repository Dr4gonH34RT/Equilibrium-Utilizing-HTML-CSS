<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
  <body>
    <main>
      <div>
        <img src="/images/image-equilibrium.jpg" alt="" class="mainImg">
        <h1>Equilibrium #3429</h1>
      </div>
      <div class="SVGbox">
        <img src="/images/icon-view.svg" alt="" class="SVGeye">
      </div>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="content">
        <img src="/images/icon-ethereum.svg" alt="" class="icon">
        <p class="price">0.041 ETH</p>
        <img src="/images/icon-clock.svg" alt="" class="clock">
        <p class=" time">3 days left</p>
      </div>
      <div class="box"></div>
        <div class="author">
          <img src="/images/image-avatar.png" alt="" class="creator">
          <p class="creatorTag">Creation of <span>Jules Wyvern</span></p>
        </div>
    </main>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Dr4gonH34RT</a>.
      </div>

  </body>
</html>
